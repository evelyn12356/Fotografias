<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="registro_fotos.css" />
    <link rel="icon" type="image/ico" href="camara.png">
    <img src="img/camara.png" alt="logo" class="logo">
    <title>Registro de Fotos</title>
</head>
<body>
    <form class="todo" method="get" action="registro_fotos.php">
        <legend><center>REGISTRO</center></legend>
        <p>
            <label> Escriba su nombre:
            <input type="text" name="nombre" required />
            </label>
        </p>
        <p>
            <label>Escriba su apellido paterno:
            <input type="text" name="ap" required/>
            </label>
        </p>    
        <p>
            <label>Escriba su apellido materno:
            <input type="text" name="am" required/>
            </label>
        </p>
		<p>
            <label>Escriba su correo:
            <input type="email" name="correo" placeholder="name@example.com" required />
            </label>
        </p>
        <p>
            <label>Escriba su número de teléfono:</label>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input type="number" placeholder="+52" name="ladapais" required maxlength="5"
                    style="width: 20%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" />
                <input type="number" placeholder="449" name="ladaedo" required 
                    style="width: 20%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" maxlength="3"/>
                <input type="text" placeholder="Numero de telefono" name="telefono" maxlength="8"
                    style="width: calc(60% - 10px); padding: 8px; border: 1px solid #ccc; border-radius: 5px;" />
            </div>
        </p>

        <p>
            <input type="submit" value="Registrar">
        </p>
        <p>
            <input type="reset" value="Limpiar"/>
        </p>
    </form>
</body>
</html>
